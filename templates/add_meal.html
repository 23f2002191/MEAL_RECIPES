{% extends 'layout.html' %}
{% block content %}
<div class="container py-5">
  <h2>Add Meal</h2>
  <form method="POST" class="card p-4">
    <div class="mb-3">
      <label class="form-label">Meal Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Image URL</label>
      <input type="text" name="image_url" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Select Items</label>
      {% for item in items %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="items" value="{{ item.id }}" id="item{{ item.id }}">
          <label class="form-check-label" for="item{{ item.id }}">
            {{ item.name }} - â‚¹{{ item.cost }} | {{ item.calories }} cal | {{ item.protein }}g protein
          </label>
        </div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-success">Add Meal</button>
  </form>
</div>
{% endblock %}
